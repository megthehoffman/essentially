<!DOCTYPE html>
<html>
  <title>essentially.{% block title %}{% endblock %}</title>
  <head>
    {% block head %}{% endblock %}

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <!-- my CSS -->
    <link rel="stylesheet" href="static/essentially.css">
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      <br><br>
<!--       <hr>
      &copy; Copyright 2018 (but not really) by <a href="https://www.linkedin.com/in/meganahoffman/">Megan</a>.
      {% endblock %} -->
    </div>
  </body>
</html>
