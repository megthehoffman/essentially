{% extends "base.html" %}
{% block title %} - Permission to Check Accounts  {% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <a href="/institutionlogin"><button type="button" class="btn btn-outline-secondary back-button mt-3 ml-3">Back</button></a>
    <div class="col-sm-8 offset-sm-2 text-center">
    <h2 class="text-secondary">Add Accounts</h2>
    <form action="/showaccounts" method=GET>
        <p class="text-secondary">Do you give us permission to collect your account information from the institution you selected?</p><br><br>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="permission" class="custom-control-input" value="yes">
          <label class="custom-control-label text-secondary" for="customRadio1">Yes!</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="permission" class="custom-control-input" value="no">
          <label class="custom-control-label text-secondary" for="customRadio2">Nope.</label>
        </div><br><br>
        <button class="btn btn-lg btn-block login-button btn-light text-secondary" type="submit" value="Continue">Continue</button>
    </form><br><br>
  </div>
    <div class="col-sm-6 offset-sm-3">
      <div class="progress">
  <div class="progress-bar" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
{% endblock %}
