{% extends "base.html" %}
{% block title %} - Bank Login {% endblock %}
{% block head %}
<link rel='stylesheet' href="static/login.css">
{% endblock %}
{% block content %}
<div class="sign-in-form">
  <div class="col-sm-8 offset-sm-2 text-center">
    <h2 class="text-secondary">FinBank Login:</h2>
    <form class="form-signin text-center" action="/institutionlogin" method=POST>
      <input type="text" class="form-control" name="banking_userid" placeholder="Username" required autofocus>
      <input type="password" class="form-control" name="banking_password" placeholder="Password" required><br>
      <button class="btn btn-lg btn-block login-button btn-light text-secondary" type="submit">Log In</button>
      <br>
      <br>
    </form>
  </div>
<div class="col-sm-6 offset-sm-3">
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width:40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
{% endblock %}
