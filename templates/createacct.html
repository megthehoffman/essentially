{% extends "base.html" %}
{% block title %} - Create Account{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <h2>Sign up!</h2>
<!--     Use this to create an account for essentially and Finicity at the same time -->
    <form action="/createaccount" method=POST>
        First Name: <input type="text" name="fname" value={{fname}}><br>
        Last Name: <input type="text" name="lname" value={{lname}}><br>
        Username: <input type="text" name="username" value={{username}}><br>
        Password: <input type="password" name="password"><br>
        Confirm Password: <input type="password" name="confirm"><br>
        Phone Number: <input type="tel" name="phone" value={{phone}}><br>
        Email: <input type="email" name="email" value={{email}}><br>
        <input type="submit" value="Show me the money!">
    </form>
{% endblock %}
